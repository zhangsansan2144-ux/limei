            justify-content: center;
            color: white;
            text-align: center;

            font-size: 1.2rem;
            margin-bottom: 1.2rem;
        }
        .hero .btn {
            padding: 0.5rem 1.2rem;
            font-size: 1.2rem;
        }
        /* 作品分类区 */
        .category-card {
            height: 300px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        .category-card:hover {
            transform: scale(1.05);
            color: #ffc107;
        }
        .category-overlay {
            background: rgba(0,0,0,0.6);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /* 作品展示容器 - 修复核心：统一尺寸+闭合布局 */
        .work-card {
            border: none;          /* 去掉边框 */
            box-shadow: none;      /* 去掉阴影 */
            border-radius: 0;      /* 去掉圆角 */
            overflow: hidden;      /* 恢复溢出隐藏，避免图片超出容器 */
            margin-bottom: 30px;   /* 保留底部间距避免拥挤 */
            background: transparent; /* 背景透明 */
            transition: none;      /* 去掉hover动画 */
        }
        .work-card:hover {
            transform: none;       /* 去掉hover上浮效果 */
        }
        /* 核心修复：统一图片容器尺寸（摄影/海报通用） */
        .work-img-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;     /* 统一宽高比4:3，摄影常用，可改为3/2/16/9 */
        }
        .work-img-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;     /* 图片按比例填充，不拉伸/变形 */
        }
        /* 视频样式：仅适配宽度，保留基础比例 */
        .work-card video {
            width: 100%;           /* 宽度适配容器 */
            aspect-ratio: 16/9;    /* 视频统一16:9比例 */
            object-fit: cover;     /* 避免视频变形 */
        }
        /* 关于我区域 */

                height: 200px;
            }
